<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <title>Book Your Stay</title>
</head>

<body>

    <nav> 
        <i class="fa-solid fa-bed"></i> &nbsp;
        <a href="index.html">Home</a> &nbsp;
        <a href="rooms.html">Rooms</a> &nbsp;
        <a href="request.html">Book Your Stay</a> &nbsp;
        <i class="fa-solid fa-mug-saucer"></i>
    </nav>

    <h1 style="text-decoration: underline;">Book Your Stay</h1>

    <main class="request-main">

        <form method="get" action="thankyou.html">

            <fieldset id="general-info">
                <legend>General Information</legend>

                <div class="info-input one">
                    <label for="first">First Name:</label>
                    <input type="text" name="First Name" placeholder="First Name" id="first" required>
                </div>
            
                <div class="info-input one">
                    <label for="last">Last Name:</label>
                    <input type="text" name="Last Name" placeholder="Last Name" id="last" required>
                </div>
            <br>
            <br>
                <div class="info-input two">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="addresshere@email.com" name="email" required>
                </div>
            
                <div class="info-input two">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="Phone Number" placeholder="417-420-6967">
                </div>
            <br>
            <br>
                <div class="info-input">
                    <label for="contact">Best Way to Reach You:</label>
                    <select id="contact" required>
                        <option value="">--Choose--</option>
                        <option value="cell">Cell Phone</option>
                        <option value="email">Email</option>
                    </select>
                </div>
            </fieldset>

            <fieldset id="checkboxes">
                <legend>Amenities</legend>

                <label for="check1">Walking Trails</label>
                <input type="checkbox" id="check1" name="Walking Trails">

                <label for="check2">Stargazing</label>
                <input type="checkbox" id="check2" name="Stargazing">
            </fieldset>

            <fieldset id="stay">
                <legend>Room Choice</legend>

                <div id="room">
                    <label for="basic">Basic room</label>
                    <input type="radio" id="basic" name="Room Choice">
                </div>

                <label for="suite">Haunted Suite</label>
                <input type="radio" id="suite" name="Room Choice">
                 <br>
                 <br>
                <label for="occupants">Number of Occupants:</label>
                <input type="number" id="occupants" name="Number of Occupants" min="1">
                 &nbsp;
                <label for="rooms">Number of Rooms:</label>
                <input type="number" id="rooms" min="1" required>
                <br>
                <br>
                <div id="choose-package">
                    <label for="package">Choose a package:</label>
                    <select id="package">
                        <option>Basic package</option>
                        <option>Package-geist</option>
                        <option>Vacay package</option>
                    </select>
                </div>
                <br>
                <div id="check-in">
                    <label for="in">Check In Date:</label>
                    <input type="date" name="Check in Date" id="in" required>
                &nbsp;
                    <label for="time">How long do you plan to stay?</label>
                    <input type="text" id="time" name="Length of Stay" placeholder="Type here." required>
                </div>
            </fieldset>
            <br>
            <input type="submit" class="submit">
        </form>

    </main>

    <footer class="request-footer">

    </footer>
    
</body>
</html>
